<!DOCTYPE html>
<html>
<head>
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src= "js/omdbapi.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="search">
		<p>Search for movies: <input type="text" id="searchMovie" onKeyUp="searchMovies();"></p>
	</div>

	<!-- movieDetail div must come before searchResults to be able to clone correctly on the search screen -->
	<div id="movieDetail" class="movieDetail">
		<div class="movieTitle"></div>
		<div class="moviePlot"></div>
		<div class="moviePoster"></div>
		<div class="movieLanguage"></div>
		<div class="movieActors"></div>
		<div class="movieReleased"></div>
		<div class="movieDirector"></div>
		<div class="movieRating"></div>
	</div>

	<div id="searchResults">
	</div>

	<div id="searchMovieItem">
		<div class="movieTitle"></div>
	</div>

	<div id="errorMessage"></div>
</body>
</html>
